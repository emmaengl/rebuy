<style>
  :host {
    font-family: "Helvetica Neue", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
    font-size: 14px;
    color: #333;
    box-sizing: border-box;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }

  .header {
    background-color: #f7f7f7;
    padding: 2rem;
    display: flex;
    justify-content: space-between;
  }

  .logo {
    width: 8.5rem;
  }

  .collection {
    display: grid;
    grid-template-columns: 1fr 3fr;
  }

  .sidebar {
    padding: 2rem 1rem;
  }
</style>

<div class="container">
  <header class="header">
    <img class="logo" src="https://dyivx00f9izcg.cloudfront.net/images/rebuy-logo.rev-b3e2d3452ef085d.svg">
    <nav class="header-nav">
      <ul class="nav-links">
        <li>
          <button class="login" (click)="toggleLogin()">
            {{loggedIn ? 'Log Out' : 'Login'}}
          </button>
        </li>
      </ul>
    </nav>
  </header>
  <main class="collection">
    <aside class="sidebar">
      <select name="sort" id="sort" class="sort">
        <option value="votes">Sort by: Votes</option>
      </select>
    </aside>
    <app-products [loggedIn]="loggedIn"></app-products>
  </main>
</div>

<router-outlet></router-outlet>
